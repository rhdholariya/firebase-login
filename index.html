<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register & Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container" id="signup" style="display:none;">
    <h1 class="form-title mb-0">Register</h1>
    <form method="post" action="">
        <div id="signUpMessage" class="messageDiv" style="display:none;"></div>
        <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" id="fName" placeholder="Last Name" required>
            <label for="fName">First Name</label>
        </div>
        <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" id="lName" placeholder="Last Name" required>
            <label for="lName">Last Name</label>
        </div>
        <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email" id="rEmail" placeholder="Email" required>
            <label for="rEmail">Email</label>
        </div>
        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="rPassword" placeholder="Password" required>
            <label for="rPassword">Password</label>
        </div>
        <button class="btn btn-primary w-100" id="submitSignUp">
             <span class="loader-icon" style="display: none;">
                  <i class="fas fa-spinner fa-spin"></i>
                </span>
            <span class="default-text">Sign Up</span>

        </button>
    </form>
    <div class="links">
        <p class="mb-0">Already Have Account ?</p>
        <button id="signInButton">Sign In</button>
    </div>
</div>

<div class="container" id="signIn">
    <h1 class="form-title">Sign In</h1>
    <form method="post" action="">
        <div id="signInMessage" class="messageDiv" style="display:none;"></div>
        <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email" id="email" placeholder="Email" required>
            <label for="email">Email</label>
        </div>
        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" placeholder="Password" required>
            <label for="password">Password</label>
        </div>
        <button class="btn btn-primary w-100" id="submitSignIn">
                <span class="loader-icon" style="display: none;">
                  <i class="fas fa-spinner fa-spin"></i>
                </span>
            <span class="default-text"> Sign In</span>
        </button>
    </form>
    <div class="links">
        <p class="mb-0">Don't have account yet?</p>
        <button id="signUpButton">Sign Up</button>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="script.js"></script>
<script type="module" src="firebaseauth.js"></script>
</body>
</html>
